<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    body {
      user-zoom: none;
      user-select: none;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #ff7b00, #ff5e9c);
      min-height: 100vh;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.3);
    }

    #noteInput {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      
    }

    #noteInput:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #addBtn {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #ff5e9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transform: scale(0);
      transition: transform 0.3s ease;
    }

    #addBtn:hover {
      background-color: #ff4391;
    }

    .note {
      width: 300px;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.4);
      overflow-wrap:break-word;
      backdrop-filter: blur(10px);
      transition: transform 1s ease;
    }

    .delete-btn {
      background: none;
      color: black;
      border: none;
      border-radius: 3px;
      padding: 4px;
      cursor: pointer;
      margin-left: 78vw;
      margin-top: 4vw;
     overflow-wrap: break-word;
     
      transition: background-color 0.3s ease;
      display: block;
    }

    .delete-btn:hover {
      background-color: #ff2a2a;
    }
   #notes-container{
     overflow: auto;
     width: 90vw;
     height: 65vh;
     background: none;
     margin-bottom: ppx;
   }
  </style>
</head>
<body>
  <h1>Block de Notas</h1>
  <input type="text" oninput="addNote()" id="noteInput" placeholder="Escribe una nota">
  <button id="addBtn" onclick="enviar()">Agregar <i class="fas fa-plus"></i></button>

  <div id="notes-container"></div>

  <script>
  const boton = document.getElementById("addBtn")
    function addNote() {
      const noteInput = document.getElementById('noteInput');
      ;
      if (noteInput.value.trim() === "") {
        boton.style.transform = "scale(0)";
      } else {
        boton.style.transform = "scale(1)";
      }
    }

    function enviar() {
      const noteInput = document.getElementById('noteInput');
      const notesContainer = document.getElementById('notes-container');
      const noteText = noteInput.value;

      if (noteText.trim() !== "") {
        const note = document.createElement('div');
        note.classList.add('note');

        const noteContent = document.createElement('span');
        noteContent.textContent = noteText;

        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = function () {
          notesContainer.removeChild(note);
          updateLocalStorage();
        };

        note.appendChild(noteContent);
        note.appendChild(deleteBtn);
        
        // Inserta la nueva nota al principio del contenedor
        if (notesContainer.firstChild) {
          notesContainer.insertBefore(note, notesContainer.firstChild);
        } else {
          notesContainer.appendChild(note);
        }

        noteInput.value = '';
boton.style.transform = "scale(0)";
        updateLocalStorage();
        
var tiempo;

note.addEventListener("touchstart", function(event) {
  
  tiempo = setTimeout(function() {
    const texto = noteText;
    navigator.vibrate(50)
    // Puedes cambiar este texto por el que necesites
  navigator.clipboard.writeText(texto)
    .then(() => alert("Â¡Texto copiado!"))
    .catch(err => console.error('Error al copiar: ', err));




  }, 2000); // 2000 milisegundos = 2 segundos
});

note.addEventListener("touchend", function(event) {
  clearTimeout(tiempo);
});

        
      } else {
        console.log('Por favor, escribe una nota');
      }
    }

    function updateLocalStorage() {
      const notes = document.querySelectorAll('.note span');
      const notesText = [];
      notes.forEach(note => {
        notesText.push(note.textContent);
      });
      localStorage.setItem('notes', JSON.stringify(notesText));
    }

    document.addEventListener("DOMContentLoaded", function() {
      const notesContainer = document.getElementById('notes-container');
      const storedNotes = JSON.parse(localStorage.getItem('notes'));

      if (storedNotes && storedNotes.length > 0) {
        storedNotes.forEach(noteText => {
          const note = document.createElement('div');
          note.classList.add('note');

          const noteContent = document.createElement('span');
          noteContent.textContent = noteText;

          const deleteBtn = document.createElement('button');
          deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
          deleteBtn.classList.add('delete-btn');
          deleteBtn.onclick = function () {
            notesContainer.removeChild(note);
            updateLocalStorage();
          };

          note.appendChild(noteContent);
          note.appendChild(deleteBtn);
          notesContainer.appendChild(note);
        });
      }
    });
  </script>
</body>
	</html>
