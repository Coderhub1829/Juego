<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    body {
    padding: 0;
    margin: 0;
    
    
    background: linear-gradient(190deg, #bfaf48, #c62c4b);
    animation: gradientAnimation 15s ease infinite alternate ;
    background-attachment: fixed;
 background-repeat: no-repeat;
 background-size: cover;
      
    }

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}

.card {
    width: 90vw;
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    
    animation: cardAnimation 2s ease;
}

@keyframes cardAnimation {
    0% {
        
        transform: translateY(-2000vh) scale(1)rotate(0deg)skewX(10deg);
    }
    100% {
        opacity: 1;
        transform: translateY(0)scale(1);
    }
}

.card-header {
    background: #c62c4b;
    color: b;
    text-align: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    padding: 1px 0;
}

.card-body {
    padding: 20px;
}

label {
    font-weight: bold;
    transition: color 0.3s ease;
}

input[type="email"],
input[type="password"] {
    border-radius: 5px;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    transition: all 0.3s ease;
}

input[type="email"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: #c62c4b;
    box-shadow: 0 0 5px rgba(198, 44, 75, 0.5);
}

button {
    border-radius: 5px;
    transition: all 0.3s ease;
    background: linear-gradient(190deg,#8b2cc6,blue);
}

.btn-primary {
    background-color: #c62c4b;
    border-color: #c62c4b;
}

.btn-primary:hover {
    background-color: #b0243d;
    border-color: #b0243d;
    transform: scale(1.05);
}

.btn-secondary {
    background:linear-gradient(190deg,#2c6bc6,#68c62c);
    border-color: #bfaf48;
    color: black;
}

.btn-secondary:hover {
    background-color: #ada138;
    border-color: #ada138;
    color: black;
    transform: scale(1.05);
}
.caja{
  position:fixed;
  top: 0;
  
  width: 100vw;
  background: rgba(221,221,221,0.3);
  backdrop-filter: blur(10vw);
  transform: translateY(1000vh);
  height: 100vh;
  transition: 2s;
}
.container{
  transition: 2s;
}
</style>

</head>
<body>
    <div class="container mt-5" id="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Inicio de sesión y registro</div>
                    <div class="card-body">
                        <form id="auth-form">
                            <div class="form-group">
                                <label for="inputEmail">Correo Electrónico</label>
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Contraseña</label>
                                <input type="password" class="form-control" id="inputPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                            <button type="button" class="btn btn-secondary btn-block mt-3" id="btnSignUp">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<header class="caja"id="caja">
  registrado correctamente 
</header>
    <script>
        const authForm = document.querySelector('#auth-form');
        const btnSignUp = document.querySelector('#btnSignUp');
let caja = document.getElementById("caja");
let container = document.getElementById("container");
        // SignUp Event Listener
        btnSignUp.addEventListener('click', async () => {
            const email = document.querySelector('#inputEmail').value;
            const password = document.querySelector('#inputPassword').value;

            try {
                await firebase.auth().createUserWithEmailAndPassword(email, password);
                
                
                
                caja.style.transform = "translateY(0vh)"
                container.style.transform = "scale(0)"
            } catch (error) {
                console.error(error);
            }
        });

        // SignIn Event Listener
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.querySelector('#inputEmail').value;
            const password = document.querySelector('#inputPassword').value;

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                caja.style.transform = "translateY(0)"
                container.style.transform = "scale(0)"
                // Aquí puedes redirigir a la página del chat o realizar alguna otra acción
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
